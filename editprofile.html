    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Edit Profile</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form onsubmit="ProcessEditProfileForm(event); return false;" role="form">

                        <div class="form-row">

                            <div class="col form-group br-radius-zero">
                                <label>First name </label>
                                <input type="text" id="editFirstName" class="form-control" placeholder="" required>
                            </div>

                            <div class="col form-group br-radius-zero">
                                <label>Last name</label>
                                <input type="text" id="editLastName" class="form-control" placeholder=" " required>
                            </div>

                        </div>

                        <div class="form-group br-radius-zero" required>
                            <label>Address</label>
                            <input type="text" id="editAddress" class="form-control">
                        </div>

                        <div class="form-group br-radius-zero" required>
                            <label>Telephone</label>
                            <input class="form-control" type="tel" placeholder="+351" id="editPhone" />
                        </div>

                        <div class="form-group br-radius-zero" required>
                            <label>Create password</label>
                            <input class="form-control" id="editPassword" type="password">
                        </div>
                        <div class="form-group br-radius-zero" required>
                            <label>Confirm password</label>
                            <input class="form-control" id="editPasswordConfirmation" type="password">
                        </div>

                        <div class="form-group br-radius-zero">
                            <label style="color:red" id="errorEditMessage"></label>
                            <label style="color:rgb(8, 231, 109)" id="sucessEditMessage"></label>

                            <button type="submit" class="btn btn-primary btn-block"> Apply Changes </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </section>
